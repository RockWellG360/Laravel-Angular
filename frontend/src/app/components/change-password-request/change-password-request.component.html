<div class="main-w3layouts wrapper">
  <h1>Reset Password</h1>
  <div class="main-agileinfo">
    <div class="agileits-top">
      <form class="form-signin" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <p class="mb-4">Provide valid email id to reset your account's password.</p>
          <input type="text" formControlName="email"  placeholder="Enter your Email"/>
          <label *ngIf="errors != null" class="text-danger" >{{ errors }}</label>
          <label *ngIf="successMsg != null" class="text-danger" >{{ successMsg?.message }}</label>
        </div>
        <input type="submit" value="RESET PASSWORD">
      </form>
    </div>
  </div>
